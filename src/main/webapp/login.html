<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login!</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script type="text/javascript">
function validateSignInForm() {
	var uname = document.getElementById("username").value;
	var pwd = document.getElementById("password").value;

	if (uname.length == 0) {
		alert("Please enter a username");
		return false;
	} else if (pwd.length < 4) {
		alert("Please enter a valid password with 4 or more characters");
		return false;
	} 
}
</script>
<body>
	<h1>Login</h1>
	<form name="loginForm" action="SignInController" onsubmit="return validateSignInForm()">
		<table class="table-bordered" cellspacing="20" cellpadding="20">
			<tr>
				<td><label>Username: </label></td>
				<td><input type="text" name="username" id="username" placeholder="username here"></td>
			</tr>
			<tr>
				<td><label>Password: </label></td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Sign In"></td>
			</tr>
		</table>
	</form>
</body>
</html>
