<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up!</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script type="text/javascript">
	function validateSignupForm() {
		var fullName = document.getElementById("fullName").value;
		var uname = document.getElementById("username").value;
		var pwd = document.getElementById("password").value;
		var confirmPwd = document.getElementById("confirmpassword").value;

		if (fullName.length <= 3) {
			alert("Please enter your first and last name");
			return false;
		} else if (uname.length == 0) {
			alert("Please enter a username");
			return false;
		} else if (pwd.length < 4) {
			alert("Please enter a valid password with 4 or more characters");
			return false;
		} else if (pwd != confirmPwd) {
			alert("The passwords do not match")
			return false;
		}
	}

	function addManagerCheckbox() {
		var managerDiv = document.getElementById("managerDiv");
		var managerButton = document.getElementById("managerButton");

		var newCheckbox = document.createElement('input');
		newCheckbox.type = 'checkbox';
		newCheckbox.setAttribute('id', 'isManager');
		newCheckbox.setAttribute('name', 'isManager');

		managerButton.innerText = "Check if manager: ";
		managerDiv.append(newCheckbox);
	}
</script>
<body>
	<form name="signupForm" action ="SignupController" onsubmit="return validateSignupForm()">
		<table class="table-bordered" cellspacing="20" cellpadding="20">
			<tr>
				<td><label>Full Name: </label></td>
				<td><input type="text" name="fullName" id="fullName" placeholder="first and last name">
			</tr>
			<tr>
				<td><label>Username: </label></td>
				<td><input type="text" name="username" id="username" placeholder="username here"></td>
			</tr>
			<tr>
				<td><label>Password: </label></td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td><label>Confirm Password: </label></td>
				<td><input type="password" name="confirmpassword"
					id="confirmpassword"></td>
			</tr>
			<tr>
				<td><span id="managerButton"><input type="button"
						value="Manager?" onClick="addManagerCheckbox()"></span></td>
				<td><div id="managerDiv"></div>
			</tr>
			<tr>
				<td><input type="reset" value="Clear Fields"></td>
				<td><input type="submit" value="Sign Up"></td>
			</tr>
		</table>
	</form>
</body>
</html>
